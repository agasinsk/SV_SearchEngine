<div class="list-item alert" [ngClass]="{'alert-primary': item.resultObjectType === 'Building', 
'alert-info': item.resultObjectType === 'Lock', 
'alert-warning': item.resultObjectType === 'Group', 
'alert-secondary': item.resultObjectType === 'Medium'}">
  <div class="d-flex w-100 justify-content-between">
    <h5 class="mb-1">{{ item.resultObjectName }}</h5>
    <small> {{ item.resultObjectType }}</small>
  </div>
  <ng-container *ngIf="item.resultObjectDescription">{{ item.resultObjectDescription }} </ng-container>
  <ng-container *ngIf="item.resultObjectText && item.resultObjectDescription"> • </ng-container>
  <ng-container *ngIf="item.resultObjectText">{{ item.resultObjectText }}</ng-container>
  <ng-container *ngIf="item.resultObjectKey"> • {{ item.resultObjectKey }}</ng-container>
</div>
