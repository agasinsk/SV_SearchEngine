<div class="list-item alert" [ngClass]="{'alert-primary': item.resultObjectType === 'Building', 
'alert-info': item.resultObjectType === 'Lock', 
'alert-warning': item.resultObjectType === 'Group', 
'alert-secondary': item.resultObjectType === 'Medium'}">
  <div class="d-flex w-100 justify-content-between">
    <h5 class="mb-1">{{ item.resultObjectName }}</h5>
    <small> {{ item.resultObjectType }}</small>
  </div>
  <span *ngIf="item.resultObjectDescription">{{ item.resultObjectDescription }} </span>
  <span *ngIf="item.resultObjectText && item.resultObjectDescription"> • </span>
  <span *ngIf="item.resultObjectText">{{ item.resultObjectText }}</span>
  <span *ngIf="item.resultObjectKey"> • {{ item.resultObjectKey }}</span>
</div>
